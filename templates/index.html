<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pokéradar</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/pokeradar.css">
    <link rel="stylesheet" href="/static/css/pokesprite.css">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/pokesprite.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Pokéradar</h3>
      </div>

      <div class="alert alert-info" role="alert" id="alert" hidden="true"></div>

      <div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" id="login-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form name="login-form" id="login-form">
              <div class="modal-header">
                <h4 class="modal-title">Pokémon Trainer Club Login</h4>
              </div>
              <div class="modal-body">
                <div class="alert alert-info" role="alert" id="login-alert" hidden="true"></div>
                <div class="row">
                  <div class="col-lg-6">
                    <input type="text" name="username" placeholder="Username" class="form-control" autofocus="autofocus">
                  </div>
                  <div class="col-lg-6">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Log In" id="login-submit">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="feed" class="feed" hidden="true"></div>
          <noscript>Pokéradar requres JavaScript.</noscript>
        </div>
      </div>
    </div>

    <script src="/static/js/pokeradar.js"></script>
  </body>
</html>
